<html lang="en">

  <head>
    <link rel="stylesheet" href="css/survey.css">


  </head>

  <div class="main">
    <h1 id="title">Computer Tech Services</h1>

    <p id="description">
      Schedule a Service Call
    </p>

    <div class="main-content">
      <div class="form-content">
        <form id="survey-form">

          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter your name" />
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="your@email.com" />

          <label for="number" id="number-label">Phone Number</label>
          <input id="number" type="number" name="phone_number" min="11111111110" max="15000000000000" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3} required/>
          

          <label for="dropdown">Is your PC/Mac working?</label>
          <select id="dropdown">
            <option style="display:none">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <fieldset>
          <legend>What is the main problem?</legend>
          <input type="radio" name="recommend" checked id="it-does-not-turn-on" value="it-does-not-turn-on"/>
          <label for="it-does-not-turn-on">It does not turn on</label><br />

          <input type="radio" name="recommend" id="randomly-restarts" value="randomly-restarts"/>
          <label for="randomly-restarts">Randomly restarts</label><br />

          <input type="radio" name="recommend" id="virus-malware" value="virus-malware"/>
          <label for="virus-malware">Virus/Malware</label><br />

          <input type="radio" name="recommend" id="hardware-failure" value="hardware-failure"/>
          <label for="hardware-failure">Hardware failure</label><br />

          </fieldset>

          <p>What service would you prefer?</p>
          <input type="checkbox" id="video-call" name="video-call" value="video-call">
          <label for="video-call">Video call</label><br>

          <input type="checkbox" id="request-a-pickup" name="request-a-pickup" value="request-a-pickup">
          <label for="request-a-pickup">Request a pickup</label><br>

          <input type="checkbox" id="book-appointment" name="book-appointment" value="book-appointment">
          <label for="book-appointment">Book an in-store appointment</label><br>

          <label for="comment">Any comments or suggestions?</label>
          <textarea rows="4" cols="50" id="comment">Comments....</textarea>

          <button type="submit" id="submit">Submit</button>

        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </div>

</html>
